<table>
  <thead>
    <tr>
      <th>Qty</th>
      <th>Description</th>
      <th>Vendor</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.quantity }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.vendor }}</td>
      <td><button (click)="onDelete(item)">Delete</button></td>
    </tr>
  </tbody>
</table>
