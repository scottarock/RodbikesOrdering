<app-item-detail
  class="modal"
  [ngStyle]="{'display': modalDisplay}"
  [item]="selectedItem"
  (click)="closeModal($event)"
  (closeModal)="closeModal($event)"
>
</app-item-detail>
<app-item-new
  *ngIf="showForm"
  (newItem)="itemAdded($event)"
></app-item-new>
<button class="spaced" (click)="onToggleForm()">{{ buttonLabel }}</button>
<table>
  <thead>
    <tr>
      <th>Qty</th>
      <th>Description</th>
      <th>Vendor</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="centered">{{ item.quantity }}</td>
      <td><span class="link" (click)="itemDetail(item)">{{ item.description }}</span></td>
      <td>{{ item.vendorName }}</td>
      <td><button (click)="onDelete(item)">Delete</button></td>
    </tr>
  </tbody>
</table>
