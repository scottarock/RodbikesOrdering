<fieldset class="padded">
  <h3 class=spaced>Add a Vendor</h3>
  <form (submit)="onSubmit(form)" #form="ngForm">
    <div>

      <!-- first column -->
      <div class="one-half">

        <!-- name input and error -->
        <label class="one-third label-left" for="name">
          Name
        </label>
        <div class="two-thirds">
          <input
            type="text"
            id=name
            name="name"
            required
            [(ngModel)]="vendor.name"
            autocomplete="off"
            #name="ngModel"
          >
          <div class="warning" *ngIf="name.touched && name.invalid">
            <p *ngIf="name.errors.required">
              Name is required
            </p>
          </div>
        </div>

        <!-- account number input -->
        <label class="one-third label-left" for="accountNum">
          Account Number
        </label>
        <input
          class="two-thirds"
          type="text"
          id="acccountNum"
          name="accountNum"
          [(ngModel)]="vendor.accountNum"
          autocomplete="off"
        >

        <!-- address input -->
        <label class="one-third label-left" for="address">
          Address
        </label>
        <textarea
          class="two-thirds four-lines"
          id=address
          name="address"
          [(ngModel)]="vendor.address"
        ></textarea>

        <!-- phone input -->
        <label class="one-third label-left" for="phone">
          Phone
        </label>
        <input
          class="two-thirds"
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="vendor.phone"
          autocomplete="off"
        >

        <!-- contact input -->
        <label class="one-third label-left" for="contact">
          Contact
        </label>
        <input
          class="two-thirds"
          type="text"
          id="contact"
          name="contact"
          [(ngModel)]="vendor.contact"
          autocomplete="off"
        >

        <!-- email input -->
        <label class="one-third label-left" for="email">
          Email
        </label>
        <input
          class="two-thirds"
          type="text"
          id="email"
          name="email"
          [(ngModel)]="vendor.email"
          autocomplete="off"
        >

      </div>

      <!-- second column -->

      <!-- web address input -->
      <div class="one-half">
        <label class="one-third label-left" for="webAddress">
          Web Address
        </label>
        <input
          class="two-thirds"
          type="text"
          id="webAddress"
          name="webAddress"
          [(ngModel)]="vendor.webAddress"
          autocomplete="off"
        >

        <!-- sign on input -->
        <label class="one-third label-left" for="webSignon">
          Sign On
        </label>
        <input
          class="two-thirds"
          type="text"
          id="webSignon"
          name="webSignon"
          [(ngModel)]="vendor.webSignon"
          autocomplete="off"
        >

        <!-- password input -->
        <label class="one-third label-left" for="webPassword">
          Password
        </label>
        <input
          class="two-thirds"
          type="text"
          id="webPassword"
          name="webPassword"
          [(ngModel)]="vendor.webPassword"
          autocomplete="off"
        >

        <!-- notes input -->
        <label class="one-third label-left" for="notes">
          Notes
        </label>
        <textarea
          class="two-thirds four-lines"
          id=notes
          name="notes"
          [(ngModel)]="vendor.notes"
        ></textarea>

      </div>

    </div>
    <button class="one-third right" [disabled]="form.invalid">Add Vendor</button>
  </form>
</fieldset>
