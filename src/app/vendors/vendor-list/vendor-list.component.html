<app-vendor-detail
  class="modal"
  [ngStyle]="{'display': modalDisplay}"
  [vendor]="selectedVendor"
  (click)="closeModal($event)"
  (closeModal)="closeModal($event)"
  (savedVendor)="vendorSaved($event)"
>
</app-vendor-detail>
<app-vendor-new
  *ngIf="showForm"
  (newVendor)="vendorAdded($event)"
></app-vendor-new>
<button class="spaced" (click)="onToggleForm()">{{ buttonLabel }}</button>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Account #</th>
      <th>Phone</th>
      <th>Web Site</th>
      <th>Signon</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors">
      <td>
        <span class="link" (click)="vendorDetail(vendor)">
          {{ vendor.name }}
        </span>
      </td>
      <td>{{ vendor.accountNum }}</td>
      <td>{{ vendor.phone }}</td>
      <td>{{ vendor.webAddress }}</td>
      <td>
        <span *ngIf="vendor.webSignon">
          Signon: {{ vendor.webSignon }}
        </span>
        <span *ngIf="vendor.webSignon && vendor.webPassword">-</span>
        <span *ngIf="vendor.webPassword">
          Password: {{ vendor.webPassword }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
