<app-order-view
  class="modal"
  [ngStyle]="{'display': modalDisplay}"
  [order]="selectedOrder"
  (click)="closeModal($event)"
  (closeModal)="closeModal($event)"
>
</app-order-view>
<table>
  <colgroup>
    <col style="width: 15%">
    <col style="width: 55%">
    <col style="width: 15%">
    <col style="width: 15%">
  </colgroup>
  <thead>
    <tr>
      <th>PO Number</th>
      <th>Vendor</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td class="center-text">{{ order.poNumber }}</td>
      <td>
        <span class="link" (click)=orderView(order)>{{ order.vendorName }}</span>
      </td>
      <td class="center-text">{{ order.status }}</td>
      <td class="center-text">{{ order.dateOrdered | date: "MM/dd/yyyy" }}</td>
    </tr>
  </tbody>
</table>
